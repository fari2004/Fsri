<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorites Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            background-image: url('IMG_2099.jpeg');

        }

        h1 {
            text-align: center;
    margin-bottom: 20px;
    font-size: 36px; /* Increase font size */
    font-weight: bolder; /* Make the text bold */
    color:#000000; /* Set a darker color to match your theme */
    text-shadow: 2px 2px 8px rgba(223, 132, 22, 0.2); /* Add shadow effect */
        }

        .favorites-container {
            margin: 20px auto;
            padding: 20px;
            background: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .favorite-product {
            width: 22%;
            margin: 10px;
            display: inline-block;
            background-color: transparent;
            border-radius: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: relative;
            padding: 20px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }

        .favorite-product:hover {
            transform: scale(1.05);
        }

        .image-container {
            width: 100%;
            height: 180px;
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(139, 69, 19, 0.3);
            overflow: hidden;
        }

        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 15px;
        }

        .description {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #FFFFFF;
            text-align: center;
        }

        .price {
            margin-top: 10px;
            font-size: 20px;
            font-weight: bold;
            color: #FFD700;
            text-align: center;
        }

        .add-to-fav-btn {
            margin-top: 20px;
            width: 120px;
            height: 40px;
            padding: 12px 0px;
            background-color: #000000;
            color:  #926c4a;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            text-transform: uppercase;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(167, 121, 51, 0.5);
        }

        .add-to-fav-btn:hover {
            background-color: #ff8c00;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.7);
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .favorite-product {
                width: 30%;
            }
        }

        @media (max-width: 900px) {
            .favorite-product {
                width: 45%;
            }
        }

        @media (max-width: 600px) {
            .favorite-product {
                width: 90%;
            }

            .add-to-fav-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Your Favorite Products</h1>
    <div class="favorites-container" id="favoritesContainer"></div>

    <script>
        let products = JSON.parse(localStorage.getItem('products')) || [];

        // Render the favorites page and make the product clickable to redirect to the product page
        function renderFavoritesPage() {
            const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            const favoritesContainer = document.getElementById('favoritesContainer');
            favoritesContainer.innerHTML = '';

            if (favorites.length === 0) {
                favoritesContainer.innerHTML = `<p style="text-align: center; color: #fff;">You have no favorite products yet.</p>`;
                return;
            }

            favorites.forEach(index => {
                const product = products[index];

                if (product) {
                    const favoriteHTML = `
                        <div class="favorite-product" onclick="redirectToProductPage(${index})">
                            <div class="image-container" style="background-image: url('${product.imageUrl || 'https://via.placeholder.com/350x180'}');"></div>
                            <div class="description">${product.name}</div>
                            <div class="price">$${product.afterPrice.toFixed(2)}</div>
                            <button class="add-to-fav-btn" onclick="removeFromFavorites(${index}, event)">Remove</button>
                        </div>
                    `;
                    favoritesContainer.innerHTML += favoriteHTML;
                }
            });
        }

        // Remove the product from favorites
        function removeFromFavorites(index, event) {
            event.stopPropagation();  // Prevent redirection when clicking the Remove button
            let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
            favorites = favorites.filter(favIndex => favIndex !== index);
            localStorage.setItem('favorites', JSON.stringify(favorites));
            renderFavoritesPage();
        }

        // Redirect to the product page when a product is clicked
        function redirectToProductPage(index) {
            // Store the index in sessionStorage
            sessionStorage.setItem('selectedProduct', index);
            // Store the hover state (clicked)
            sessionStorage.setItem('isHovered', true);
            // Redirect to the product page
            window.location.href = 'product.html';
        }

        renderFavoritesPage();
    </script>
</body>
</html>
