<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curved Navbar with Styled Cart</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1c1c1c;
            text-align: center;
            color: white;
        }

        /* Navbar */
        .navbar {
            position: relative;
            text-align: center;
            height: 200px;
        }

        .nav-layer {
            position: absolute;
            width: 100%;
            height: 60px;
            border-radius: 50% / 20px;
            z-index: 4;
        }

        .nav-layer:nth-child(1) { background: linear-gradient(to bottom, #5a3e2b, #3e2a1e); }
        .nav-layer:nth-child(2) { top: 50px; z-index: 3; background: linear-gradient(to bottom, #4f3626, #2e1d14); }
        .nav-layer:nth-child(3) { top: 100px; z-index: 2; background: linear-gradient(to bottom, #3e2a1e, #1f120c); }
        .nav-layer:nth-child(4) { top: 150px; z-index: 1; background: linear-gradient(to bottom, #2e1d14, #0d0604); }

        .nav-content {
            position: relative;
            z-index: 5;
            padding: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .nav-content a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            padding: 10px 15px;
            transition: 0.3s;
        }

        .nav-content a:hover {
            color: #ffddaa;
        }

        /* Falling Cart */
        .cart {
            width: 300px;
            height: 350px;
            position: relative;
background-color: #1c1c1c;
            overflow: hidden;
            border-radius: 20px;
            margin: 50px auto;
        }

        .cart .inner-layer {
            width: 50%;
            height: 60%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: #3E1F1B;
            border: 10px solid black;
            border-bottom: 10px solid #1c1c1c;

            border-radius: 20px 0px;
            box-shadow: inset 0 0 25px rgba(139, 69, 19, 0.5);
            padding: 20px;
        }

        .cart .middle-layer {
            width: 30%;
            height: 50%;
            position: absolute;
            top: 8%;
            left: 10%;
            background-color: #6F4F1A;
            border: 2px dashed white;
            padding: 20px;
        }

        .cart .outer-layer {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: black;
            border-radius: 40px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border-top: 10px dashed #3E1F1B;
            border-left: 10px dashed #3E1F1B;
            border-right: 10px dashed #F0E6D2;
        }

        /* Curl Effect at Bottom */
        .cart .outer-layer:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90px;
            height: 50px;
            background-color: black;
            border-radius: 0 0 50px 50px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .cart .image-container {
            width: 100%;
            height: 180px;
            background-image: url('https://via.placeholder.com/350x180'); /* Placeholder image */
            background-size: cover;
            background-position: center;
            border-radius: 15px;
            box-shadow: inset 0 0 20px rgba(139, 69, 19, 0.3);
        }

        .cart .description {
            margin-top: 10px;
            font-size: 16px;
            color: #FFFFFF;
            line-height: 1.5;
            text-align: center;
        }

        .cart .price {
            font-size: 22px;
            font-weight: bold;
            color: #b5651d; /* Brown color */
            text-align: center;
            margin-top: 20px;
        }

        /* Save Button */
        .save-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 18px;
            background-color: #F8F8F8;
            color: black;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 28px;
            transition: 0.3s;
        }

        .save-btn:hover {
            transform: scale(1.2);
        }

    </style>
</head>
<body>

    <!-- Curved Navbar -->
    <div class="navbar">
        <div class="nav-layer"></div>
        <div class="nav-layer"></div>
        <div class="nav-layer"></div>
        <div class="nav-layer"></div>

        <div class="nav-content">
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Falling Styled Cart -->
    <div class="cart">
        <div class="inner-layer"></div>
        <div class="middle-layer">
            <div class="outer-layer">
                <div class="image-container"></div>
                <div class="description">
                    <p>This is a product description.</p>
                </div>
                <div class="price">$29.99</div>
            </div>
        </div>

    </div>

</body>
</html>
