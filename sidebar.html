<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Toggle</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px; /* Sidebar is hidden by default */
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            transition: left 0.3s ease; /* Slide-in effect */
            padding: 20px;
            z-index: 100;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 20px 0;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            display: block;
            padding: 10px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .sidebar ul li a:hover {
            background-color: #575757;
        }

        .sidebar .close-btn {
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        /* Button for sidebar toggle */
        .settings-btn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin: 20px;
            transition: background-color 0.3s ease;
        }

        .settings-btn:hover {
            background-color: #45a049;
        }

        .content {
            padding: 20px;
        }
    </style>
</head>
<body>

    <button class="settings-btn" onclick="toggleSidebar()">Settings</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" onclick="toggleSidebar()">âœ˜</span>
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="orders.html">Orders</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Page</h1>
        <p>This is the main content area.</p>
    </div>

    <script>
        // Function to toggle the sidebar visibility
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            if (sidebar.style.left === '0px') {
                // Sidebar is visible, so hide it
                sidebar.style.left = '-250px';
            } else {
                // Sidebar is hidden, so show it
                sidebar.style.left = '0px';
            }
        }
    </script>

</body>
</html>
