    <script>
        // Add product to cart
        function addToCart(index) {
          let cart = JSON.parse(localStorage.getItem('cart')) || [];
          const products = JSON.parse(localStorage.getItem('products')) || [];
          const product = products[index];
        
          if (product.stockQty > 0) {
            cart.push(product);
            product.stockQty -= 1;
            localStorage.setItem('cart', JSON.stringify(cart));
            localStorage.setItem('products', JSON.stringify(products));
            alert(`${product.name} has been added to your cart.`);
            renderCustomerProducts(); // Update the product list
          } else {
            alert("Sorry, this product is out of stock.");
          }
        }

        // Render customer products
        function renderCustomerProducts() {
          const products = JSON.parse(localStorage.getItem('products')) || [];
          const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
          const container = document.getElementById('productContainer');
          container.innerHTML = "";
        
          if (products.length === 0) {
            container.innerHTML = "<p>No products available</p>";
            return;
          }
        
          products.forEach((product, index) => {
            const buttonText = product.stockQty > 0 ? "Add to Cart" : "Out of Stock";
            const buttonDisabled = product.stockQty <= 0 ? "disabled" : "";
            const isFavorite = favorites.includes(index);
        
            const cardHTML = `
              <div class="cart">
                <div class="inner-layer"></div>
                <div class="middle-layer">
                  <div class="outer-layer">
                    <div class="image-container" style="background-image: url('${product.imageUrl || 'https://via.placeholder.com/350x180'}');"></div>
                    <div class="favorite-icon ${isFavorite ? 'active' : ''}" onclick="toggleFavorite(${index})">★</div>
                    <div class="description">
                      <p>${product.name}</p>
                    </div>
                    <div class="price">$${product.afterPrice.toFixed(2)}</div>
                    <button class="add-to-cart-btn" onclick="addToCart(${index})" ${buttonDisabled}>
                      ${buttonText}
                    </button>
                  </div>
                </div>
              </div>
            `;
            container.innerHTML += cardHTML;
          });
        }
        
        // Toggle favorite status
        function toggleFavorite(index) {
          let favorites = JSON.parse(localStorage.getItem('favorites')) || [];

            favorites = favorites.filter(favIndex => favIndex !== index);
          } else {
            favorites.push(index);
          }
          localStorage.setItem('favorites', JSON.stringify(favorites));
          renderCustomerProducts(); // Re-render the products
        }
        
        renderCustomerProducts(); // Render products when the page loads
        </script>
